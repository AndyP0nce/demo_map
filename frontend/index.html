<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Housing Finder – Demo</title>

  <!-- Stylesheets (split by concern for portability) -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/filters.css">
  <link rel="stylesheet" href="css/modal.css">
</head>

<body>
  <!-- ── Header ──────────────────────────────────── -->
  <header class="site-header">
    <div class="site-header__left">
      <h1 class="site-header__title">Campus Housing Finder</h1>
      <p class="site-header__subtitle">Rentals near CSUN &amp; the San Fernando Valley</p>
    </div>
    <button class="site-header__list-btn" id="btn-list-place">+ List Your Place</button>
  </header>

  <!-- ── Main layout: sidebar (left) + map (right) ─ -->
  <main class="app-layout">

    <!-- Sidebar: scrollable listing cards -->
    <aside class="listings-panel" id="listings-panel">
      <div class="listings-panel__header">
        <h2 class="listings-panel__title" id="listings-count">Loading...</h2>
        <p class="listings-panel__subtitle">in current map view</p>
      </div>
      <div class="listings-panel__list" id="listings-container">
        <!-- cards.js renders listing cards here -->
      </div>
    </aside>

    <!-- Map container -->
    <section class="map-panel" id="map-panel">
      <!-- Filter / search toolbar (rendered by filters.js) -->
      <div id="filter-container"></div>
      <div class="map-panel__map" id="map-container"></div>
    </section>

  </main>

  <!-- Detail modal (rendered by modal.js) -->
  <div class="detail-modal" id="detail-modal"></div>

  <!-- Create listing modal (rendered by create-listing.js) -->
  <div class="create-modal" id="create-listing-modal"></div>

  <!--
    ── Google Maps API ────────────────────────────────
    https://console.cloud.google.com/apis/credentials
  -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAczJVb_-U_XpOXDMlE1nODMDv91Qn2vXU&libraries=places&loading=async"></script>

  <!-- App entry point (ES module – loads map.js, cards.js, listings.js) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
